<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- En-tête -->
  <header class="header">
    <div class="header-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
    </div>
    <div class="profile-icon">
      <img src="https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_120dp.png" alt="User profile">
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="container">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Recherche ou entrer URL" />
    </div>
    <div class="buttons">
      <button>Google Recherche</button>
      <button>J'ai de la chance</button>
    </div>
  </main>

  <!-- Pied de page -->
  <footer class="footer">
    <div class="footer-top">Groupe 6</div>
    <div class="footer-links">
      <div class="left">
        <a href="#">A propos</a>
        <a href="#">Publicité</a>
        <a href="#">Entreprise</a>
        <a href="#">Comment fonctionne la recherche google</a>
      </div>
      <div class="right">
        <a href="#">Confidentialité</a>
        <a href="#">Conditions</a>
        <a href="#">Paramètres</a>
      </div>
    </div>
  </footer>
</body>
</html>
